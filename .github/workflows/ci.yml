name: Templates CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test-typescript-templates:
    name: Test ${{ matrix.template }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        template:
          - typescript-node-simple
          - typescript-node-azfunc-v4
          - typescript-node-azfunc-v4-durable

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "${{ matrix.template }}/.nvmrc"
          cache: "npm"
          cache-dependency-path: "${{ matrix.template }}/package-lock.json"

      - name: Install dependencies
        working-directory: ${{ matrix.template }}
        run: npm ci

      - name: Type check
        working-directory: ${{ matrix.template }}
        run: npm run type-check

      - name: Lint
        working-directory: ${{ matrix.template }}
        run: npm run lint

      - name: Format check
        working-directory: ${{ matrix.template }}
        run: npm run format:check

      - name: Build
        working-directory: ${{ matrix.template }}
        run: npm run build

      - name: Test with coverage
        working-directory: ${{ matrix.template }}
        run: npm run test:coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.template }}
          path: ${{ matrix.template }}/coverage/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ${{ matrix.template }}/coverage/lcov.info
          flags: ${{ matrix.template }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-output-${{ matrix.template }}
          path: ${{ matrix.template }}/dist/
          retention-days: 7

  test-python-simple:
    name: Test python-uv-simple
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/0.5.11/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: python-uv-simple
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run ruff linter
        working-directory: python-uv-simple
        run: uv run ruff check .

      - name: Check formatting with black
        working-directory: python-uv-simple
        run: uv run black --check .

      - name: Run mypy type checker
        working-directory: python-uv-simple
        run: uv run mypy src

      - name: Run tests with coverage
        working-directory: python-uv-simple
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-python-uv-simple
          path: python-uv-simple/coverage.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: python-uv-simple/coverage.xml
          flags: python-uv-simple
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-python-django:
    name: Test python-uv-django
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/0.5.11/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: python-uv-django
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run ruff linter
        working-directory: python-uv-django
        run: uv run ruff check .

      - name: Check formatting with black
        working-directory: python-uv-django
        run: uv run black --check .

      - name: Run mypy type checker
        working-directory: python-uv-django
        continue-on-error: true
        run: uv run mypy src

      - name: Run Django system check
        working-directory: python-uv-django
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
        run: uv run python src/manage.py check

      - name: Run migrations
        working-directory: python-uv-django
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
        run: uv run python src/manage.py migrate

      - name: Run tests with coverage
        working-directory: python-uv-django
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-python-uv-django
          path: python-uv-django/coverage.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: python-uv-django/coverage.xml
          flags: python-uv-django
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-docker-images:
    name: Build ${{ matrix.template }} (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: [test-python-simple, test-python-django]

    strategy:
      fail-fast: false
      matrix:
        template:
          - python-uv-simple
          - python-uv-django
        target:
          - production
          - development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        if: matrix.target == 'production'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.template }}
          target: production
          push: false
          tags: ${{ matrix.template }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build development image
        if: matrix.target == 'development'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.template }}
          target: development
          push: false
          tags: ${{ matrix.template }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
