services:
  app:
    build:
      context: .
      target: ${BUILD_TARGET:-development}
      dockerfile: Dockerfile
    container_name: python-uv-simple
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - APP_NAME=python-uv-simple
      - APP_VERSION=0.1.0
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      - "com.example.description=Python Uvicorn Application"
      - "com.example.environment=${ENVIRONMENT:-development}"
      - "com.example.version=0.1.0"
