version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
      args:
        NODE_VERSION: 25.2.1
    
    container_name: typescript-node-simple
    
    ports:
      - "${HOST_PORT:-3000}:3000"
      - "${DEBUG_PORT:-9229}:9229"
    
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
    
    volumes:
      - ./src:/app/src:delegated
      - ./tests:/app/tests:delegated
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - /app/node_modules
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "node", "--eval", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  app-network:
    driver: bridge
    name: typescript-node-simple-network
