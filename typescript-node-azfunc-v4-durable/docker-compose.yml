services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurite-storage
    ports:
      - "${AZURITE_BLOB_PORT:-10000}:10000"
      - "${AZURITE_QUEUE_PORT:-10001}:10001"
      - "${AZURITE_TABLE_PORT:-10002}:10002"
    volumes:
      - azurite-data:/data
    networks:
      - azfunc-durable-network
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  azfunc-durable:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
      args:
        NODE_VERSION: 20
    container_name: azfunc-durable-app
    ports:
      - "${HOST_PORT:-7072}:7071"
    depends_on:
      azurite:
        condition: service_healthy
    environment:
      - FUNCTIONS_WORKER_RUNTIME=node
      - AzureWebJobsScriptRoot=/home/site/wwwroot
      - AzureFunctionsJobHost__Logging__Console__IsEnabled=true
      - FUNCTIONS_WORKER_PROCESS_COUNT=1
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - DurableFunctionsHubName=${TASK_HUB_NAME:-TestTaskHub}
      - NODE_ENV=${NODE_ENV:-production}
      - languageWorkers__node__arguments=--inspect=0.0.0.0:9229
    volumes:
      - ./src:/home/site/wwwroot/src:delegated
      - ./package.json:/home/site/wwwroot/package.json:ro
      - ./tsconfig.json:/home/site/wwwroot/tsconfig.json:ro
      - ./host.json:/home/site/wwwroot/host.json:ro
      - /home/site/wwwroot/node_modules
    networks:
      - azfunc-durable-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7071/admin/host/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  azurite-data:
    name: azurite-storage-data
    driver: local

networks:
  azfunc-durable-network:
    driver: bridge
    name: azfunc-durable-network
